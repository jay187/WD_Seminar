<!DOCTYPE html>
<html>
  <head>
  <style>
    table {
      border: 1px solid;
      text-align: center;
      vertical-align: middle;
      width: 50%;
    }
    th, td {
      border: 1px solid grey;
      padding: 10px;
    }
  </style>

    <title>Tabellen Rätsel</title>
  </head>
<body>
  <table>
    <thead>
      <tr>
        <th>Erste Spalte</th>
        <th>Zweite Spalte</th>
        <th>Dritte Spalte</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Erste Zelle</td>
        <td>Zweite Zelle</td>
        <td>Dritte Zelle</td>
      </tr>
      <tr>
        <td colspan="3">Eine große Zelle</td>
      </tr>
      <tr>
        <td rowspan="2">Hohe Zelle</td>
        <td>Reihe 3 Zelle 2</td>
        <td>Reihe 3 Zelle 3</td>
      </tr>
      <tr>
        <td>Reihe 4 Zelle 2</td>
        <td>Reihe 4 Zelle 3</td>
      </tr>
    </tbody>
  </table>

</body>
